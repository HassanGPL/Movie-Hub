<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Movie Hub | Sign in</title>
</head>

<body>

    <header>
        <!-- Logo -->
        <a href="#" class="logo">
            <i class='bx bxs-movie'></i> Movie Hub
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- navebar -->
        <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./movies.html">Movies</a></li>
            <li><a href="./coming.html">Coming Soon</a></li>
            <li><a href="./newsletter.html"> Newsletter </a></li>
        </ul>

        <a href="./login.html" class="btn">Sign In</a>

    </header>



    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="./login.html" method="post">
                    <h2>Sign up</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">User Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="register-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" class="checkbox" required>I agree to the terms &
                            conditions</label>

                    </div>
                    <button id="sign-up">Sign up</button>
                    <div class="register">
                        <p>Already have an account ? <a href="./login.html">Sign in</a></p>
                    </div>
                </form>

            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
